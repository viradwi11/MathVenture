<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathVenture Peta Level Dinamis</title>
    <style>
       /* --- 1. Pengaturan Dasar dan Latar Belakang --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            
            background-image: url('http://localhost/mathventure/imgmathventure/peta.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            position: relative; 
            overflow: hidden; 
        }

        /* --- 2. Wadah Utama Peta --- */
        .map-container {
            position: relative;
            width: 100vw; 
            height: 100vh;
        }
        
        /* --- 3. Gaya Tombol Umum --- */
        .map-element {
            position: absolute;
            border: none;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
			font-family: "Comic Sans MS", cursive; /* Contoh Font tebal */
            color: #4c2f12; /* Warna teks cokelat gelap */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            /* background-color: rgba(255, 0, 0, 0.3); /* DEBUG: Aktifkan ini untuk melihat area tombol */
        }

        .map-element:hover {
            transform: scale(1.1); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* --- 4. Gaya Level Bulat (Level 1 - 12) --- */
        .level-node {
            width: 65px; 
            height: 65px;
            background-color: #ffe641; 
            border: 3px solid #4c2f12; 
            border-radius: 50%; 
            font-size: 1.8em;
            line-height: 1;
        }

        /* --- 5. Gaya Tombol Peta Oval (Ikon/Gulungan) --- */
        .oval-icon {
            width: 120px; 
            height: 40px; 
            background-color: #4c2f12; 
            border: 3px solid #4c2f12;
            border-radius: 50px / 20px; 
            padding: 0 10px;
            font-size: 1.2em;
        }
        
        .oval-icon img {
            width: 70%;
            height: auto;
            object-fit: contain; 
        }
        
        /* Gaya Khusus untuk Papan Penunjuk (Dibuat Transparan) */
        .signpost-icon {
            width: 120px;
            height: 120px;
            background: none; 
        }
        
        /* --- 6. Penempatan Tombol Absolut (TOP & LEFT) --- */
        
        /* Ikon Peta 1: GANTI menjadi Gulungan Kertas */
        .map-icon-1 { 
            top: 81%; /* Sesuaikan posisi agar gulungan di ujung jalur kiri bawah */
            left: 50%; 
            width: 150px; 
            height: 45px; 
            transform: rotate(-15deg); /* Rotasi agar sesuai dengan kemiringan jalur */
        } 

        /* Level 1 - 3 (TIDAK BERUBAH) */
        .level-1 { top: 66%; left: 55%; }
        .level-2 { top: 53%; left: 52%; }
        .level-3 { top: 54%; left: 45%; }

        /* Ikon Peta 2: Gulungan Kertas 1 (TIDAK BERUBAH) */
        .map-icon-2 { 
            top: 46%; left: 36%; width: 140px; height: 45px; 
            transform: rotate(-25deg);
        }

        /* Level 4 - 6 (TIDAK BERUBAH) */
        .level-4 { top: 36%; left: 31%; }
        .level-5 { top: 26%; left: 25%; }
        .level-6 { top: 20%; left: 33%; }

        /* Ikon Peta 3: Gulungan Kertas 2 (TIDAK BERUBAH) */
        .map-icon-3 { 
            top: 24%; left: 41%; width: 140px; height: 45px; 
            transform: rotate(34deg);
        }

        /* Level 7 - 9 (TIDAK BERUBAH) */
        .level-7 { top: 25%; left: 55%; }
        .level-8 { top: 25%; left: 63%; }
        .level-9 { top: 31%; left: 70%; }

        /* Ikon Peta 4: Gulungan Kertas 3 (TIDAK BERUBAH) */
        .map-icon-4 { 
            top: 33%; left: 79%; width: 140px; height: 45px; 
            transform: rotate(-21deg);
        }
        
        /* Level 10 - 12 (TIDAK BERUBAH) */
        .level-10 { top: 21%; left: 79%; }
        .level-11 { top: 11%; left: 71%; }
        .level-12 { top: 8%; left: 79%; }
    </style>
</head>
<body>

    <div class="map-container">
        
        <button class="map-element oval-icon map-icon-1" 
            onclick="window.location.href='http://localhost/MV1/MateriPenjumlahan.html'">
            <img src="http://localhost/mathventure/imgmathventure/bekal.png" alt="Bekal 1">
        </button>

        <button class="map-element oval-icon map-icon-2" 
            onclick="window.location.href='http://localhost/MV1/MateriPengurangan.html'">
            <img src="http://localhost/mathventure/imgmathventure/bekal.png" alt="Bekal 2">
        </button>

        <button class="map-element oval-icon map-icon-3" 
            onclick="window.location.href='http://localhost/MV1/MateriPerkalian.html'">
            <img src="http://localhost/mathventure/imgmathventure/bekal.png" alt="Bekal 3">
        </button>
        
        <button class="map-element oval-icon map-icon-4" 
            onclick="window.location.href='http://localhost/MV1/MateriPembagian.html'">
            <img src="http://localhost/mathventure/imgmathventure/bekal.png" alt="Bekal 4">
        </button>

        <button class="map-element level-node level-1" onclick="location.href='http://localhost/MV1/SoalLevel1.html'">1</button>
        <button class="map-element level-node level-2" onclick="location.href='http://localhost/MV1/SoalLevel2.html'">2</button>
        <button class="map-element level-node level-3" onclick="location.href='http://localhost/MV1/SoalLevel3.html'">3</button>
        <button class="map-element level-node level-4" onclick="location.href='level/level-4.html'">4</button>
        <button class="map-element level-node level-5" onclick="location.href='level/level-5.html'">5</button>
        <button class="map-element level-node level-6" onclick="location.href='level/level-6.html'">6</button>
        <button class="map-element level-node level-7" onclick="location.href='level/level-7.html'">7</button>
        <button class="map-element level-node level-8" onclick="location.href='level/level-8.html'">8</button>
        <button class="map-element level-node level-9" onclick="location.href='level/level-9.html'">9</button>
        <button class="map-element level-node level-10" onclick="location.href='level/level-10.html'">10</button>
        <button class="map-element level-node level-11" onclick="location.href='level/level-11.html'">11</button>
        <button class="map-element level-node level-12" onclick="location.href='level/level-12.html'">12</button>
        
    </div>

</body>
</html>
