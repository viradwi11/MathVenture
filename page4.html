<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MathVenture – Mavin</title>

<style>
    body {
        margin: 0;
        background: #c8f7ff;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Bubble */
    .bubble {
        position: absolute;
        top: 15%;
        right: 13%;
        background: #f4c02a;
        padding: 22px 30px;
        width: 360px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 24px;
        line-height: 1.4;
        border: 4px solid #fff;
        box-shadow: 6px 6px 0 #000;
    }

    /* Karakter Mavin */
    .mavin-container {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 350px;
    }

    .mavin-img {
        width: 100%;
    }

    .shadow {
        width: 55%;
        height: 28px;
        background: rgba(0, 0, 0, 0.22);
        border-radius: 50%;
        position: absolute;
        bottom: -28px;
        left: 50%;
        transform: translateX(-50%);
        filter: blur(8px);
    }

    /* Tombol Lanjut */
    .lanjut-btn {
        position: absolute;
        right: 60px;
        bottom: 40px;
        background: #ff6b82;
        color: #fff;
        padding: 12px 25px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 4px 4px 0 #d7455d;
        opacity: 0;
        transition: 0.3s ease;
    }

    /* Hover efek */
    .lanjut-btn:hover {
        background: #ff8fa0;
        transform: translateY(-4px);
    }

    /* Klik efek */
    .lanjut-btn:active {
        background: #e25267;
        transform: translateY(-8px);
    }

</style>
</head>

<body>

    <!-- Bubble -->
    <div class="bubble">
        <span id="typing"></span>
    </div>

    <!-- Karakter -->
    <div class="mavin-container">
        <img src="http://localhost/mathventure/imgmathventure/mavin.bg.png" class="mavin-img">
        <div class="shadow"></div>
    </div>

    <!-- Tombol Lanjut -->
    <a href="page5.html" class="lanjut-btn" id="lanjutBtn">LANJUT ➜</a>

<script>
    // Teks yang diketik
    const text = "Di puncak Bukit Numeria, konon tersembunyi Makhluk Legendaris...";
    let index = 0;
    const speed = 40;
    const typingEl = document.getElementById("typing");

    function typeEffect() {
        if (index < text.length) {
            typingEl.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, speed);
        } else {
            // Tampilkan tombol NEXT setelah teks selesai
            document.getElementById("lanjutBtn").style.opacity = 1;
        }
    }

    // Mulai efek ketik
    typeEffect();
</script>

</body>
</html>
