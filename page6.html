<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MathVenture â€“ Mavin</title>

<style>
    body {
        margin: 0;
        background: #c8f7ff;
        font-family: Arial, sans-serif;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Bubble */
    .bubble {
        position: absolute;
        top: 25%;
        right: 13%;
        background: #f4c02a;
        padding: 22px 30px;
        width: 360px;
        border-radius: 25px;
        font-weight: bold;
        font-size: 24px;
        line-height: 1.4;
        border: 4px solid #fff;
        box-shadow: 6px 6px 0 #000;
    }

    /* Karakter Mavin */
    .mavin-container {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        width: 350px;
    }

    .mavin-img {
        width: 100%;
    }

    .shadow {
        width: 55%;
        height: 28px;
        background: rgba(0, 0, 0, 0.22);
        border-radius: 50%;
        position: absolute;
        bottom: -28px;
        left: 50%;
        transform: translateX(-50%);
        filter: blur(8px);
    }

    /* ==========================
       BUTTON STYLE (DITAMBAHKAN)
       ========================== */
	.btn-group {
		position: absolute;
		right: 13%;
		top: 48%;             /* dinaikkan biar jauh dari gambar */
		display: flex;
		flex-direction: column;
		gap: 16px;
		z-index: 9999;        /* tombol muncul DI ATAS gambar */
	}


    .btn {
        text-decoration: none;
        padding: 10px 25px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 25px;
        color: white;
        display: inline-block;
        text-align: center;
        width: 120px;
        box-shadow: 4px 4px 0 #00000055;
        transition: 0.2s ease;
    }

    .btn-yes { background: #b49c3a; }
    .btn-no { background: #ff6b82; }

    .btn:hover {
        transform: translateY(-4px);
        filter: brightness(1.1);
    }

    .btn:active {
        transform: translateY(-8px);
        filter: brightness(0.85);
    }
</style>
</head>

<body>

    <!-- Bubble -->
    <div class="bubble">
        <span id="typing"></span>
    </div>

    <!-- BUTTON YES / NO -->
    <div class="btn-group">
        <a class="btn btn-yes" href="http://localhost/mathventure/pagepetualangan.html#">YAA!!</a>
        <a class="btn btn-no" href="http://localhost/mathventure/page1.html">TIDAK</a>
    </div>

    <!-- Karakter -->
    <div class="mavin-container">
        <img src="http://localhost/mathventure/imgmathventure/mavin.bg.png" class="mavin-img">
        <div class="shadow"></div>
    </div>

<script>
    // Teks yang diketik
    const text = "Apakah kamu mau memulai petualangan?";
    let index = 0;
    const speed = 40;
    const typingEl = document.getElementById("typing");

    function typeEffect() {
        if (index < text.length) {
            typingEl.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, speed);
        }
    }
    typeEffect();
</script>

</body>
</html>
